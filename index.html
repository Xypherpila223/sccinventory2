
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* Set background color for the whole page */
    }

    #middleBox {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #007bff;
      border-radius: 10px; /* Optional: Add rounded corners */
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Optional: Add a shadow */
      padding:60px; /* Optional: Add padding */
      width: 90%; /* Set the width of the middle box */
      max-width: 800px; /* Set the maximum width of the middle box */
    }

    #logo {
      width: 350px; /* Adjust the size of the logo */
      height: 350px; /* Adjust the size of the logo */
      border-radius: 50%;
      object-fit: cover;
    }

    .schoolButton {
      padding: 30px 120px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 30px;
    }

    .studentButton, .teacherButton {
      background-color: #87CEFA;
      color: #ffffff;
    }

    #menu {
      position: fixed;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 24px;
      color: #555;
    }

    #menuDrop {
      display: none;
      position: fixed;
      top: 40px;
      right: 20px;
      background-color: #ffffff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      padding: 10px;
      z-index: 1;
    }

    #menuDrop a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      transition: background-color 0.3s;
    }

    #menuDrop a:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div id="middleBox">
    <img id="logo" src="sccinventory.png" alt="School Logo">
    <div id="buttonContainer">
      <a href="student.html"><button class="schoolButton studentButton">Student</button></a>
      <a href="teacherlog.html"><button class="schoolButton teacherButton">Teacher</button></a>
    </div>
  </div>

  <div id="menu">&#9776;</div>
  <div id="menuDrop">
    <a href="10ticket.html">Report</a>
    <!-- Add more menu items as needed -->
  </div>

  <script>
    document.getElementById("menu").addEventListener("click", function() {
      var menuDrop = document.getElementById("menuDrop");
      menuDrop.style.display = (menuDrop.style.display === "block") ? "none" : "block";
    });
  </script>

</body>
</html>
