<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to bottom, #007bff, #ffffff, #cccccc); /* Gradient background */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px; /* Added padding to the sides */
        }
        .login-box {
            display: flex;
            width: 100%;
            max-width: 800px; /* Set maximum width */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff; /* Added background color */
        }
        .left-side,
        .right-side {
            display: flex; /* Added display flex */
            flex-direction: column; /* Added flex direction column */
            justify-content: center; /* Added justify content center */
            align-items: center; /* Added align items center */
            flex: 1;
            padding: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px; /* Adjusted max width */
            max-height: 200px; /* Adjusted max height */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"] {
            width: 130%;
            padding: 12px; /* Increased padding */
            border-radius: 5px;
            border: 2px solid #ccc;
        }

        .login-method a {
    color: gray;
    text-decoration: none;
    margin-right: 0px; /* Add spacing between links */
    margin-left: 20px;
}

.login-method a:hover {
    text-decoration: underline;
}

        .login-method button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .login-method button:hover {
            background-color: #0056b3;
            
        }
        #toggleMethod {
            background-color: transparent;
            border: none;
            color: gray;
            text-decoration: underline;
            cursor: pointer;
        }
        #toggleMethod:hover {
            color: #333;
        }
        #loginButton {
            background-color: #3399ff; /* Changed background color */
            padding: 20px 75px;
            font-size: 18px;
            border-radius: 8px; /* Added border radius */
            color: #fff; /* Changed text color */
        }
        #loginButton:hover {
            background-color: #0056b3;
            cursor: pointer;
        }
        .right-side {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .login-box {
                max-width: 100%; /* Set maximum width to 100% for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="left-side">
                <div class="logo">
                    <img src="https://via.placeholder.com/200" alt="Student Friendly Logo"> <!-- Placeholder image URL -->
                </div>
            </div>
            <div class="right-side">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="login-method">
                    <div class="login-method">
                        <a href="studreg.html" style="color: gray;">Register?</a><a href="studentfrgt.html" style="color: gray;">Forgot Password?</a>
                    </div>
                    
                    <button id="toggleMethod">Login with Email</button>
                </div>
                <div class="form-group">
                    <button href="MainPage.html" id="loginButton">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const toggleMethodButton = document.getElementById('toggleMethod');
        const usernameLabel = document.querySelector('label[for="username"]');
        const usernameInput = document.getElementById('username');
        const loginMethodButton = document.getElementById('loginButton');

        toggleMethodButton.addEventListener('click', () => {
            const currentMethod = toggleMethodButton.textContent.trim();
            if (currentMethod === 'Login with Email') {
                toggleMethodButton.textContent = 'Login with Username';
                // Change login method to email
                usernameLabel.textContent = 'Email:';
                usernameInput.setAttribute('type', 'email');
                usernameInput.setAttribute('placeholder', 'Enter your email');
            } else {
                toggleMethodButton.textContent = 'Login with Email';
                // Change login method back to username
                usernameLabel.textContent = 'Username:';
                usernameInput.setAttribute('type', 'text');
                usernameInput.setAttribute('placeholder', 'Enter your username');
            }
        });

        loginMethodButton.addEventListener('click', () => {
            // Perform login logic here
            alert('Login button clicked!');
            window.location.href = 'MainPage.html';
        });
    </script>
</body>
</html>
