<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #007bff, #ffffff, #cccccc);
            color: white;
            height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background-color: rgba(110, 91, 91, 0.8);
            backdrop-filter: blur(5px); /* Adjust blur amount */
            width: 1200;
        }

        .navbar img {
            width: 100px; /* Edit width of logo */
            height: auto; /* Maintain aspect ratio */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

  
        .section-image {
            width: 40%; /* Edit width of image */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section-content {
            flex: 1;
            padding: 0 20px;
        }

        .section-content h2 {
    font-size: 48px; /* Set the desired font size */
    text-shadow: 2px 2px 4px black; /* Add a black shadow */
}



        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .section-button {
            padding: 15px 30px; /* Edit button size */
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .section-button:hover {
            background-color: #555;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .section {
                flex-direction: column;
                padding: 20px;
            }
            .section-image {
                width: 100%; /* Adjust image width for mobile */
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <img src="sccinventory.png" alt="SCC Inventory">
        <div class="navbar-text">Inventory System</div>
    </div>

    <div class="container">
        <section class="section">
            <div class="image-container">
                <img src="puff-7-100944726-large.webp" alt="Image 1" class="section-image">
            </div>
            <div class="section-content">
                <h2>Request Equipment</h2>
                <div class="button-container">
                    <button class="section-button">Request Now</button>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="image-container">
                <img src="puff-7-100944726-large.webp" alt="Image 2" class="section-image">
            </div>
            <div class="section-content">
                <h2>Request Desktop</h2>
                <div class="button-container">
                    <button class="section-button">Request Now</button>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="image-container">
                <img src="puff-7-100944726-large.webp" alt="Image 3" class="section-image">
            </div>
            <div class="section-content">
                <h2>Button</h2>
                <div class="button-container">
                    <button class="section-button">Button</button>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="image-container">
                <img src="puff-7-100944726-large.webp" alt="Image 4" class="section-image">
            </div>
            <div class="section-content">
                <h2>Button</h2>
                <div class="button-container">
                    <button class="section-button">Button</button>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="image-container">
                <img src="puff-7-100944726-large.webp" alt="Image 5" class="section-image">
            </div>
            <div class="section-content">
                <h2>Button</h2>
                <div class="button-container">
                    <button class="section-button">Button</button>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
