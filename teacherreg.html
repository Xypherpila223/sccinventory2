<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to bottom, #007bff, #ffffff, #cccccc); /* Gradient background */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes up at least the full height of the viewport */
            position: relative; /* Needed for sticky footer positioning */
        }
        .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 900px; /* Adjusted max-width for wider container */
    margin: 0 auto;
    padding: 20px;
    backdrop-filter: blur(10px); /* Apply blur effect to the container */
    background-color: rgba(255, 255, 255, 0.5); /* Transparent background */
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    flex: 1; /* Grow to fill remaining vertical space */
    overflow-y: auto; /* Allow the container to scroll if content overflows */
    margin-bottom: 20px;
}

        .center-text {
            margin-bottom: 20px; /* Add space between the inputs and the centered text */
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px; /* Add space between rows */
        }
        .form-group {
            flex: 0 0 48%; /* Adjust the width of each input group */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .form-group label {
            margin-bottom: 5px;
            align-self: flex-start;
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 2px solid #ccc;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            margin-bottom: 10px; /* Add space between inputs */
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 200px; /* Set a fixed width for the button */
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        footer {
            background-color: #ccc;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: sticky;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="center-text">Teacher Register</h1>
        <div class="form-row">
            <div class="form-group">
                <label for="teacherId">Teacher ID:</label>
                <input type="text" id="teacherId" name="teacherId" placeholder="Enter your teacher ID">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department">
                    <option value="">Select department</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Political Science">Political Science</option>
                    <option value="Humanities">Humanities</option>
                    <option value="Education">Education</option>
                    <option value="Business Administrator">Business Administrator</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" placeholder="Enter your contact number">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="middleInitial">M.I:</label>
                <input type="text" id="middleInitial" name="middleInitial" maxlength="1" placeholder="Enter your middle initial">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
            </div>
        </div>
        <button id="registerButton">Register</button>
        <div id="error-message" class="error"></div>
    </div>
    <footer>
        <p>&copy; SCCInventory - For school purpose only</p>
    </footer>
    <script>
        document.getElementById('registerButton').addEventListener('click', function() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            if (password !==confirmPassword) {
document.getElementById('error-message').textContent = 'Passwords do not match';
} else {
document.getElementById('error-message').textContent = '';
// Form submission code here
}
});
</script>

</body>
</html>
